<!DOCTYPE html>
<html ng-app="quoteBook">
  <head>
    <meta charset="utf-8">
    <title>Quote Book</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body ng-controller="mainCtrl">
  <h1>QUOTE BOOK</h1>
  <input ng-model="data.text" placeholder="Add Quote">
  <input ng-model="data.author" placeholder="Author">
  <br/>
  <button ng-click="addQuote(data)">Add Quote</button>
  <button ng-click="removeQuote(data.text)">Remove Quote</button>
  <button ng-click="filter = getFilter(data)">Filter Quotes</button>
  <button ng-click="filter = undefined; data.text = ''; data.author = ''">Reset</button>

  <div ng-repeat="quote in quotes | filter: filter">
    <span class="saying">{{'"' + quote.text + '"'}}</span><span class="sayer">{{' - ' + quote.author}}</span>
  </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/dataService.js"></script>
    <script type="text/javascript" src="js/mainCtrl.js"></script>
  </body>
</html>
